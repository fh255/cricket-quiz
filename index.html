<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <title>Cricket Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--logo-->
    <h1 class="logo">Cricket Quize
        <img class="pic" src="assets/images/logo.jpeg" alt="logo">
    </h1>

    <div class="container">
        <div class="question active question"  id="question1">
            <h2>Question 1:</h2>
            <p>What is the capital of France?</p>
            
                <label><input type="radio" name="q1" value="paris"> Paris</label> <br>
                <label><input type="radio" name="q1" value="london"> London</label><br>
                
                <label><input type="radio" name="q1" value="berlin"> Berlin</label><br>
            
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="question" id="question2">
            <h2>Question 2:</h2>
            <p>What is the largest mammal?</p>
            
                <label><input type="radio" name="q2" value="elephant"> Elephant</label>
                <label><input type="radio" name="q2" value="whale"> Whale</label>
                <label><input type="radio" name="q2" value="lion"> Lion</label>
            
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div class="question" id="question3">
            <h2>Question 3:</h2>
            <p>How many continents are there?</p>
            
                <label><input type="radio" name="q3" value="5"> 5</label>
                <label><input type="radio" name="q3" value="6"> 6</label>
                <label><input type="radio" name="q3" value="7"> 7</label>
           
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="showResults()">Finish</button>
        </div>

        <div id="results" style="display: none;">
            <h3>Quiz Results:</h3>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="assets/JS/script.js">
        
    </script>

</body>

</html>
